<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Webpage</title>
</head>
<body>
  <h1>Welcome to the Multimedia Webpage</h1>

  <!-- Audio Element -->
  <h2>Audio Section</h2>
  <audio controls>
    <source src="./assets/example-audio.mp3" type="audio/mpeg">
   
  </audio>

  <!-- Video Element -->
  <h2>Video Section</h2>
  <video controls style="height: 300px; width: 400px;" poster="./assets/poster-image.jpg">
    <source src="./assets/example-video.mp4"  type="video/mp4">   
  </video>
  <video controls style="height: 300px; width: 400px;" poster="./assets/poster-image.jpg">
    <source src="./assets/example-webm.webm" type="video/webm">
  </video>
</body>
</html>
